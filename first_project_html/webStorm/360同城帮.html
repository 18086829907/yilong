<body>
    <div id="box">
        <div id="header">
            <!-- 顶条 -->
            <div id="topBar">
                <div id="l-info">

                        <li><a class="last" href="#">同城帮首页</a></li>

                </div>
                <div id="r-info">

                        <li id="signIn"><a href="#">登录</a></li>
                        <li><a href="#">注册</a></li>
                        <li><a href="#">我的订单</a></li>
                        <li>
                            <span>
                                <a href="#">在线客服</a>
                                (9:00-21:00)
                            </span>
                        </li>
                        <li id="service1">
                            <span >客服服务</span>
                            <p id="service2">
                                <a href="#">帮助中心</a>

                    </ul>
                </div>
            </div>

                <img id='pic' src="img/童装店/轮播图/1.jpg" alt="轮播图">
                <ul id="list1">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                </ul>
                <div id="left1" class="bt1"><</div>
                <div id="right1" class="bt1">></div>
            </div>

            <!-- 导航栏 -->
        </div>

        <div id="main">
            <!-- 商品展示 -->
            <div id="commodity"></div>

            <!-- 翻页 -->
            <div id="page">
                <ul>
                    <li id="previous">上一页</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li id="next">下一页</li>
                </ul>
            </div>

        </div>

        <div id="footer"></div>
    </div>>
