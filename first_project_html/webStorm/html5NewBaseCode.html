<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5</title>
</head>
<body>
    <!--  下拉信息提示   -->
    <input type="text" list="data" placeholder="请选择">
    <datalist id="data">
        <option value="abc"></option>
        <option value="def"></option>
        <option value="ghi"></option>
    </datalist>

    <!--  下拉显示  -->
    <details>
        <summary>喜欢的水果</summary>
        <p>香蕉</p>
    </details>
</body>
</html>
