<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收租</title>
    <link rel="stylesheet" href="css/收租.css">
</head>
<body>
<div id="box">
    <div id="top">
        <span><h2>基本信息：</h2></span>
        <form action="#" id="form1" class="formInfo">
            <br>
            <span id="s1">我是</span>
            <input type="radio" name="gender" value="男">
            <span>男</span>
            <input type="radio" name="gender" value="女">
            <span>女</span>
            <br>
            <span id="s2">生日</span>
            <select name="year" id="year">
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
            </select>
            <span>年</span>
            <select name="year" id="month">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <span>月</span>
            <select name="day" id="day">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>
            <span>日</span>
            <br>
            <span id="s3">常住地</span>
            <input id='s3_in1' type="text" name="address">
            <br>
            <span id="s4">婚姻状况</span>
            <input type="radio" name="marital" value="未婚">
            <span>未婚</span>
            <input type="radio" name="marital" value="已婚">
            <span>已婚</span>
            <input type="radio" name="marital" value="丧偶">
            <span>丧偶</span>
            <br>
            <span id="s5">身高</span>
            <input type="text" name="height">
            <br>
            <span id="s6">学历</span>
            <input type="text" name="education">
            <br>
            <span id="s7">月薪</span>
            <input type="text" name="aMonthlySalary">
        </form>
    </div>
    <br>
    <hr>
    <br>
    <div id="bottom">
        <span><h2>自我介绍：</h2></span>
        <form action="#" id="form2">
            <br>
            <a href="#labelling" id='lab1' class="label1">贴标签</a>
            <a href="#selfWrite" id='lab2' class="label1">自己写</a>
            <a href="#helpYouWrite" id='lab3' class="label1">帮你写</a>
            <a href="#" class="label2">看别人怎么写</a>
            <div id="labelling" class="tab">
                <input type="text" placeholder="请至少选择3个标签">
                <br>
                <br>
                <input id="button1" type="button" name="label1" value="执着">
                <input id="button2" type="button" name="label2" value="幽默">
                <input id="button3" type="button" name="label3" value="正直">
                <input id="button4" type="button" name="label4" value="执着">
                <input id="button5" type="button" name="label5" value="执着">
                <br>
                <input id="button6" type="button" name="label6" value="执着">
                <input id="button7" type="button" name="label7" value="执着">
                <input id="button8" type="button" name="label8" value="执着">
                <input id="button9" type="button" name="label9" value="执着">
                <input id="button10" type="button" name="label10" value="执着">
                <br>
                <input id="button11" type="button" name="label11" value="执着">
                <input id="button12" type="button" name="label12" value="执着">
                <input id="button13" type="button" name="label13" value="执着">
                <input id="button14" type="button" name="label14" value="执着">
                <input id="button15" type="button" name="label15" value="执着">
                <br>
                <br>
                <input id="button16" type="button" name="label16" value="换一组">
            </div>
            <div id="selfWrite" class="tab">
                <textarea name="selfIntroduction" id="selfIntroduction" cols="30" rows="10"></textarea>
            </div>
            <div id="helpYouWrite" class="tab">
                <textarea name="helpYouIntroduction" id="" cols="30" rows="10">风流倜傥，帅气洒脱，人人见吐</textarea>
            </div>
            <br>
            <input type="submit" name="submit" id="submit" value="提交">
        </form>
    </div>
    <script src="js/收租.js"></script>
</div>
</body>
</html>
