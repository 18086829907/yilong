<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/初相遇.css">
</head>
<body>
    <div id="box">
        <div id="d1">
            <h1>初相遇</h1>
            <h4>文/席慕蓉</h4>
        </div>

        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong id="s1">美</strong>丽的梦和美丽的诗一样，
            都是可遇而不可求的，
            常常在最没能料到的时刻里出现。
        </p>
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我喜欢那样的梦，
            在梦里，一切都可以重新开始，
            一切都可以慢慢解释，
            心里甚至还能感觉到所有被浪费的时光，
            竟然都能重回时的狂喜和感激。
            <strong id="s2">
                胸怀中满溢著幸福，
                只因为你就在我眼前，
            </strong>
            对我微笑，一如当年。
        </p>
        <p id="p3">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我真喜欢那样的梦，
            明明知道你已为我跋涉千里，
            却又觉得芳草鲜美，落英缤纷，
            好像你我才初初相遇。
        </p>

    </div>
</body>
</html>
