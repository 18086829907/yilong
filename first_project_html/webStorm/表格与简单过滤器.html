<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格与简单过滤器</title>
    <link rel="stylesheet" href="css/表格与简单过滤器.css">
</head>
<body>
    <div id="box">
        <table>
            <tr id="row1">
                <td>编号</td>
                <td>祝福对象</td>
                <td>祝福者</td>
                <td>字条内容</td>
                <td>发送时间</td>
            </tr>
            <tr id="row2">
                <td>1</td>
                <td>琪琪</td>
                <td>妈妈</td>
                <td>愿你健康成长！</td>
                <td>2014-08-15 13:07:06</td>
            </tr>
            <tr id="row3">
                <td>2</td>
                <td>erw</td>
                <td>无语</td>
                <td>每条好心情</td>
                <td>2014-08-15 13:07:06</td>
            </tr>
            <tr id="row4">
                <td>3</td>
                <td>sdf</td>
                <td>wer</td>
                <td>快快乐乐</td>
                <td>2014-08-15 13:07:06</td>
            </tr>
            <tr id="row5">
                <td>4</td>
                <td>545</td>
                <td>hjgh</td>
                <td>sdfsdfsdfs</td>
                <td>2014-08-15 13:07:06</td>
            </tr>
        </table>
    </div>
</body>
<script src="js/jQuery.js"></script>
<script src="js/表格与简单过滤器.js"></script>
</html>
