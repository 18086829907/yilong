<!--
    浮动：
        当不论给块元素，还是给内联元素添加float属性时，相当于给content部分添加了一个框
        左浮动：从父级的最左边开始排，第一个元素排最左边，第二个元素紧挨着排第二个位置
        右浮动：从父级的最右边开始排，第一个元素排最左边，第二个元素紧挨着排第二个位置
-->
</body>
