<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <!--以下标签都是内联元素-->
    <a href=""></a>
    <span></span>
    <em></em>
    <b></b>
    <strong></strong>
    <i></i>
<!--
    内联元素的特性：
        支持部分样式（不支持宽、高、margin上下）
        内联元素的文字行高权重大于padding
        宽高由内容决定
        盒子并在一行
        html代码换行，盒子之间会产生间距
        子元素是内联元素，父元素可以用text-align属性设置子元素水平对齐方式
-->

</body>
</html>
