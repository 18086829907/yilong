<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <!--以下标签全部都是块标签-->
    <div>div</div>
    <p>p</p>
    <ul>ul</ul>
    <li></li> <!-- li标签是块元素，单不能单独使用，需要和ul一起使用 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <dl></dl>
    <dt></dt>
    <dd></dd>
<!--
    块标签的特性
        支持全部的样式
        如果没有设置宽度，默认的宽度为父级宽度100%
        盒子占据一行、即使设置了宽度

    块标签在没有设置高时，会被标签中的text撑开(height=line-height)，如果没有text，则块标签没有高度
-->
</body>
</html>
