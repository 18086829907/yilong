<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="文本样式.css">
</head>
<body>
    <div class="class1">文本样式1</div>
    <div class="class1">文本样式2</div>
    <div class="class1 class2">文本样式3</div>

<!--
    class属性：一类标签的标识
    注意：class属性的值可以相同
    多个class属性：一个标签中可以使用多个class值来标识，class值与值之间用空格分开
    说明：如果class1和class2都定义了样式，那文本样式3会同时加载这两个选择器的样式
-->

</body>
</html>
