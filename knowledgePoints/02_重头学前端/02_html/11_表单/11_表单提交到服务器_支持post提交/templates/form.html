<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label>用户名：</label>
            <input type="text" name="user_name">
        </p>

        <p>
            <label>密&nbsp;&nbsp;&nbsp;码：</label>
            <input type="password" name="password">
        </p>

        <p>
            <label>性&nbsp;&nbsp;&nbsp;别</label>
            <input type="radio" name="gender" value="男">男
            <input type="radio" name="gender" value="女">女
        </p>

        <p>
            <label>爱&nbsp;&nbsp;&nbsp;好：</label>
            <input type="checkbox" name="hobby1">python
            <input type="checkbox" name="hobby2">前端
            <input type="checkbox" name="hobby3">家庭
        </p>

        <p>
            <label>照片：</label>
            <input type="file" name="photo">
        </p>

        <p>
            <label>个人描述：</label>
            <textarea name="" id="" cols="30" rows="10" name="personal_description"></textarea>
        </p>

        <p>
            <label>籍贯：</label>
            <select name="native_place">
                <option>北京</option>
                <option>上海</option>
            </select>
        </p>


        <input type="submit" value="提交">
        <input type="reset" value="重置">

    </form>
</body>
</html>
