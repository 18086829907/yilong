<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <h1>注册表单</h1>
    <form action="" method="get">
        <p>
            <label>用户名：</label>
            <input type="text">
        </p>
    </form>

<!--
    action=""：值为空，默认提交到本地
    method：定义表单提交方式——get\post
-->
</body>
</html>
