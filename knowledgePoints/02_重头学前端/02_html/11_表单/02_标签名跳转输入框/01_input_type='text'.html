<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <h1>注册表单</h1>
    <form>
        <p>
            <label for="user_name">用户名：</label>
            <input id="user_name" type="text" name="user_name">
        </p>
        <input type="submit" value="提交">
    </form>

<!--
    label：主要用于点击被label标记的内容，就能跳转到指定输入框
    label[for]：for属性是指定点击label标记的内容，跳转到哪个输入框
        一般指定输入框的唯一标识
-->

</body>
</html>
