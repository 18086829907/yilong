<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <h1>注册表单</h1>
    <form >
        <p>
            <label>用户名：</label>
            <input type="text" name="user">
        </p>

        <input type="image" src="提交.png">
        <input type="reset" value="重置">
    </form>

    <!--
        图片提交
            1、向服务器发送一次请求：提交表单内容、图片顶点的所在浏览器的坐标位置
            3、向服务器发送二次请求：提交图片
        不建议使用

        如果确实需要用图片作为提交，可以通过样式来改变提交按钮背景的方式，到达目的
    -->

</body>
</html>
