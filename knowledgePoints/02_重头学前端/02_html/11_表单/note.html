<!--
    <form>：定义整个的表单区域
        action：定义表单数据提交地址
        method：定义表单提交方式——get\post
    <label>：为表单元素定义文字标注
    <input>：定义通用的表单元素
        type:
            type="text"：定义单行文本输入框
            type="password"：定义密码输入框
            type="radio"：定义单选框
            type="checkbox"：定义复选框
            type="file"：定义上传文件
            type="submit"：定义重置按钮
            type="reset"：定义重置按钮
            type="image"：定义图片作为提交按钮，用src属性定义图片地址
            type="hidden"：定义一个隐藏的表单域，用来存储值
            type="radio"：定义一个单选框
        value：定义表单元素的值
        name：定义表单元素的名称，此名称是提交数据时的键名
    <textarea>：定义多行文本输入框
    <select>：定义下拉表单元素
-->

</html>
