<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <h1>注册表单</h1>
    <form>
        <p>
            <label>性&nbsp;&nbsp;&nbsp;别</label>
            <input id="man" type="radio" name="gender" value="男"><label for="man">男</label>
            <input id="woman" type="radio" name="gender" value="女"><label for="woman">女</label>
        </p>
        <input type="submit" value="提交">
    </form>

<!--
    单选框的注意点：
        一组单选框的name必须相同
-->

</body>
</html>
