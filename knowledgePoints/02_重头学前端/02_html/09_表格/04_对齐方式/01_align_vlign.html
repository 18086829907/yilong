<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" width="300" height="200" align="center"> <!--在table中设置对齐方式-->
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>

        <tr align="center" valign="top"> <!--在tr中设置对齐方式-->
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td align="center" valign="cengter">1</td> <!--在td中设置对齐方式-->
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <!--
        总结
            align:left|center|right
                属性align可以在table中设置，表示控制整个表格相对于浏览器屏幕的水平方向的对齐方式
                属性align可以在tr中设置，表示控制整行内容相对于单元格的水平方向的对齐方式
                属性align可以在td或th中设置，表示控制一个单元格内容相对于一个单元格的水平方向的对齐方式
            valign:left|center|right
                属性valign可以在tr中设置，表示控制整行内容相对于单元格的垂直方向的对齐方式
                属性valign可以在td或th中设置，表示控制一个单元格内容相对于一个单元格的垂直方向的对齐方式
    -->


</body>
</html>
