<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body topmargin="0">
    <!--table>(tr>td*3)*2-->
    <table width="200" height="200">
        <tr height="40%">
            <td width="25%">1</td>
            <td width="25%">2</td>
            <td width="25%">3</td>
            <td width="25%">4</td>
        </tr>
        <tr height="60%">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <!--
        width(in table): 控制表的宽
        height(in table): 控制表的高

        height(in tr)：控制行高

        width(in td)：控制列宽

        总结：
            一般设置列的宽度，就只需要设置列最多的行中的td的width即可，
            其他行中的列宽度会根据被固定了的列宽而被自动撑开
    -->
</body>
</html>
