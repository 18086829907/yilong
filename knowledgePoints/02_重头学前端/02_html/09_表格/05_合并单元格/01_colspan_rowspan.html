<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" width="300" height="200" align="center" valign="center">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>


        <tr align="center">
            <td colspan="2">1</td>  <!--colspan表示，当前单元格横跨2格-->
            <td rowspan="2">2</td>  <!--colspan表示，当前单元格竖跨2格-->
            <td>3</td>
        </tr>

        <tr align="center" valign="cengter">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td align="center" valign="cengter">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <!--
        总结
            制作表格，一般先将所有行所有列快速生成出来，比如4*6的表格，生成方式为：table>(tr>td*6)*4
            colspan,在td中设置，表示横跨n格（包括本身）
            rowspan,在td中设置，表示竖跨n格（包括本身）
    -->

</body>
</html>
