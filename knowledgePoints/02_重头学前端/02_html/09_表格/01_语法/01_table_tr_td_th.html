<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="定义表格的边框" width="单元格宽度" height="表格的高度" cellpadding="定义单元格内容与边框的距离" cellspacing="定义单元格与单元格之间的距离" align="设置整体表格相对浏览器窗口的水平对齐方式">
        <tr>  <!--定义表格中的一行-->
            <th align="设置单元格中内容的水平对齐方式:left|center|right" valign="设置单元格中内容的垂直对齐方式：top|middle|bottom" colspan="设置单元格水平合并，设置值为数值" rowspan="设置单元格垂直合并，设置数值">
                <!--th表示定义一个表头单元-->
            </th>
        </tr>
        <tr>  <!--定义表格中的一行-->
            <td align="设置单元格中内容的水平对齐方式:left|center|right" valign="设置单元格中内容的垂直对齐方式：top|middle|bottom" colspan="设置单元格水平合并，设置值为数值" rowspan="设置单元格垂直合并，设置数值">
                <!--td表示定义一个普通单元格-->
            </td>
        </tr>
    </table>
</body>
</html>
