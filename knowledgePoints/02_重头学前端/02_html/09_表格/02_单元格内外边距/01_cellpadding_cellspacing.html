<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- table>(tr>td*2)*2 -->
    <table border="1" cellpadding="20" cellspacing="30">
        <!--
        border：表的边框和单元格边框的粗细
        cellpadding：内边距——内容到单元格边框的距离
        cellspacing：外边距——单元格边框到表边框的距离
        -->
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>

    </table>


    <!-- table>(tr>td*5)*6 -->
    <table border="1" cellpadding="0" cellspacing="0">
        <!--
        border：表的边框和单元格边框的粗细
        cellpadding：内边距——内容到单元格边框的距离
        cellspacing：外边距——单元格边框到表边框的距离
        -->
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>


</body>
</html>
