<!DOCTYPE html>

<body>
    <span>
        注意点
            1、按照设计图的尺寸设置表格的宽高以及单元格的宽高
            2、将表格border、cellpadding、cellspacing全部设为0，表格的边框和间距就不占有页面空间，它只起到划分空间的作用
            3、针对局部复制的布局，可以在单元格里面嵌套表格，嵌套表格划分局部的空间
            4、单元格中的元素或者嵌套的表格用align和valign设置对齐方式
            5、通过属性或者css样式设置单元格中元素的样式
    </span>

</body>
</html>
