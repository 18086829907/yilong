<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>000000001</p>
    <p>000000002</p>
    <p>000000003</p>
    <div>000000001</div>
    <div>000000002</div>
    <div>000000003</div>

    <div>
        <h1></h1>
        <p></p>
    </div>

    <div>
        <div></div>
        <div></div>
    </div>

<!--
    块元素
        div与div是紧挨着的，因此div没带样式，而p标签是带样式的
        div表示一快内容，没有语意，它就是一块
        div的宽度是占满整个行
-->


</body>
</html>
